<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">

    <main class="card">
      <section class="card-header">
        <img src="images/image-victor.jpg" alt="Tomasz Skret">
      </section>
      <section class="data">
        <p>Victor Crest <span class="lighter-font"> 26</span></p>
        <p class="lighter-font">London</p>
      </section> 
      <footer class="card-footer">
        <p class="item1">80K <span>Followers</span></p>
        <p class="item2">803K <span>Likes</span></p>
        <p class="item3">1.4K <span>Photos</span></p>
      </footer>

    </main>

    
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Tomasz Skręt</a>.
      
    </footer>
  </div>
</body>
</html>
